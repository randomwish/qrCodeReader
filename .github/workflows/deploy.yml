# Deploy to Surge.sh
name: Deploy to Surge

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy to Surge.sh
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Surge
        run: npm install -g surge

      - name: Deploy to Surge
        run: surge . ${{ vars.SURGE_DOMAIN || 'qr-code-reader.surge.sh' }} --token ${{ secrets.SURGE_TOKEN }}
